<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pay via UPI</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 400px;
    margin: 40px auto;
    padding: 0 15px;
    text-align: center;
  }
  input, button, a.button {
    padding: 10px;
    font-size: 16px;
    margin: 10px 0;
    width: 100%;
    max-width: 300px;
    display: inline-block;
  }
  a.button {
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    border-radius: 5px;
  }
  a.button:disabled {
    background-color: #888;
  }
  img {
    margin-top: 20px;
    max-width: 200px;
  }
  small {
    color: #555;
  }
</style>
</head>
<body>
<h2>Send Payment via UPI</h2>

<label for="name">Enter Your Name:</label><br />
<input type="text" id="name" placeholder="Your name here" />

<br />
<a id="upiLink" class="button" href="#" target="_blank" onclick="return checkName()">Pay via UPI</a>

<p id="confirmation"></p>

<!-- Replace this with your actual UPI QR code image link -->
<img src="https://i.postimg.cc/6pg3qvY2/Screenshot-2025-06-07-163715.png" alt="Scan QR to Pay" />

<p><small>Note: Works best on Android with Google Pay app installed.<br/>
If nothing happens, copy the UPI ID and pay manually:<br/>
<strong>aiswarya123@okhdfcbank</strong></small></p>

<script>
  const upiID = "9400586892@ybl";

  function checkName() {
    const nameInput = document.getElementById("name");
    const name = nameInput.value.trim();
    if (!name) {
      alert("Please enter your name before paying.");
      return false;
    }
    return true;
  }

  document.getElementById("name").addEventListener("input", function () {
    const name = encodeURIComponent(this.value.trim() || "User");
    // Android Google Pay Intent URI:
    const intentURI = `intent://pay?pa=${upiID}&pn=${name}&cu=INR#Intent;scheme=upi;package=com.google.android.apps.nbu.paisa.user;end;`;
    document.getElementById("upiLink").href = intentURI;
  });

  // Initialize link on page load with default name
  window.addEventListener("load", () => {
    const defaultName = encodeURIComponent("User");
    const intentURI = `intent://pay?pa=${upiID}&pn=${defaultName}&cu=INR#Intent;scheme=upi;package=com.google.android.apps.nbu.paisa.user;end;`;
    document.getElementById("upiLink").href = intentURI;
  });
</script>
</body>
</html>
